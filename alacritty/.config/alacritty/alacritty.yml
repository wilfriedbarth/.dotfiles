window:
  decorations: full
  padding:
    x: 10 
    y: 10 

scrolling:
  history: 10000

font:
  normal:
    family: "FiraCode Nerd Font"
    style: Regular
  bold:
    family: "FiraCode Nerd Font"
    style: Bold
  italic:
    family: "Menlo"
    style: Italic
  bold_italic:
    family: "Menlo"
    style: Bold Italic
  size: 18.0


# Upstream: https://github.com/folke/tokyonight.nvim/tree/main/extras/alacritty
